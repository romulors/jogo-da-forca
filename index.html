<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" >
    </head>
    <body>
        <div class="jogo">
            <div class="cabecario">
                <h1>JOGO DA FORCA</h1>
                <h3>Advinhe a palavra oculta!</h3>
            </div>   
            
            <div class="bonecoEnforcado">
                <div class="enforcado">
                    <div class="estrutura">
                        <div class="pedaco1"></div>
                        <div class="pedaco2"></div>
                        <div class="pedaco3"></div>
                        <div class="corda">
                            <div class="cordaTopo"></div>
                            <div class="cordaMeio"></div>
                            <div class="cordaBaixo"></div>
                        </div>
                    </div>
                    <div class="pessoa">
                        <div class="olhoEsq"></div>
                        <div class="olhoDir"></div>
                        <div class="cabeca"></div>
                        <div class="corpo"></div>
                        <div class="bracoEsq"></div>
                        <div class="bracoDir"></div>
                        <div class="pernaEsq"></div>
                        <div class="pernaDir"></div>
                    </div>
                </div>
            </div>

            <div class="painel">
                <h3 id="categoria"></h3>
                <div class="mostrador">
                    <div class="tracos"></div>
                    <div class="letrasErradas"></div>
                </div>
                <div id="pressioneTecla">Precione alguma tecla...</div>
                <button class="botaoNovoJogo" onclick="iniciaJogo()"> # NOVO JOGO # </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
